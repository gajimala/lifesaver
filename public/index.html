<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인명구조함 지도 선택</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('lifesaver-icon.png') no-repeat center top;
      background-size: 400px auto;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      font-family: sans-serif;
    }

    .buttons {
      margin-bottom: 40px;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 24px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: white;
      color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.2s;
    }

    .buttons a:hover {
      background-color: #e0e0e0;
    }

    /* 스위치 버튼 스타일 */
    #switchButton {
      position: fixed;
      bottom: 20px; /* 하단에서 20px */
      left: 20px; /* 왼쪽에서 20px */
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s;
    }

    #switchButton:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="buttons">
    <a href="https://kcg-lifesaver.koyeb.app/lifesaver-map-naver.html" target="_blank">네이버 지도 보기</a>
    <a href="https://kcg-lifesaver.koyeb.app/lifesaver-map-kakao.html" target="_blank">카카오 지도 보기</a>
  </div>

  <!-- 스위치 버튼 -->
  <button id="switchButton" onclick="toggleMap()">네이버 → 카카오</button>

  <script>
    // 현재 지도 상태 (네이버 -> 카카오)
    let isNaver = true;

    function toggleMap() {
      const naverUrl = "https://kcg-lifesaver.koyeb.app/lifesaver-map-naver.html";
      const kakaoUrl = "https://kcg-lifesaver.koyeb.app/lifesaver-map-kakao.html";

      if (isNaver) {
        // 네이버 -> 카카오 지도 전환
        window.location.href = kakaoUrl;
        document.getElementById('switchButton').textContent = '카카오 → 네이버'; // 버튼 텍스트 변경
      } else {
        // 카카오 -> 네이버 지도 전환
        window.location.href = naverUrl;
        document.getElementById('switchButton').textContent = '네이버 → 카카오'; // 버튼 텍스트 변경
      }

      // 지도 상태 토글
      isNaver = !isNaver;
    }
  </script>

</body>
</html>
