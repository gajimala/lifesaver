<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인명구조함 지도 (네이버)</title>
    <script type="text/javascript" src="https://openapi.naver.com/openapi/js/map.js?clientId=YOUR_NAVER_CLIENT_ID"></script>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = new naver.maps.Map("map", {
            center: new naver.maps.LatLng(37.5665, 126.978), // 서울 위치
            zoom: 10,
        });

        // 내 위치 추적
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(lat, lon),
                    map: map,
                });

                var requestData = {
                    lat: lat,
                    lon: lon,
                    timestamp: Date.now(),
                };

                // 구조 요청 보내기
                fetch("https://kcg-lifesaver.koyeb.app/request-help", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(requestData),
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error("Error:", error));
            });
        }
    </script>
</body>
</html>
