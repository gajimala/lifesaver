<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구조 요청 확인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d02572eca2dd38bbbbb6692254d51bb7"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #requestsList {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #requestsList div {
      margin-bottom: 5px;
      padding: 6px;
      background: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    #requestsList div:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="requestsList">요청 데이터를 불러오는 중입니다...</div>

<script>
  const map = new kakao.maps.Map(document.getElementById('map'), {
    center: new kakao.maps.LatLng(37.5665, 126.9780),
    level: 8
  });

  const bounds = new kakao.maps.LatLngBounds();

  // 도분초 변환
  function decimalToDMS(degrees) {
    const d = Math.floor(degrees);
    const minFloat = (degrees - d) * 60;
    const m = Math.floor(minFloat);
    const s = ((minFloat - m) * 60).toFixed(2);
    return `${d}° ${m}' ${s}"`;
  }

  fetch("https://gangneung-lifesaver-api.onrender.com/requests")
    .then(res => res.json())
    .then(data => {
      const listContainer = document.getElementById('requestsList');
      listContainer.innerHTML = '';

      data.forEach((req, index) => {
        const lat = req.lat;
        const lng = req.lng || req.lon;
        if (!lat || !lng) return;

        const pos = new kakao.maps.LatLng(lat, lng);
        bounds.extend(pos);

        const marker = new kakao.maps.Marker({
          position: pos,
          map: map,
          title: "구조 요청 위치"
        });

        const date = new Date(req.timestamp);
        const latDMS = decimalToDMS(lat);
        const lngDMS = decimalToDMS(lng);

        const infoWindow = new kakao.maps.InfoWindow({
          content: `<div style="padding:6px; font-size:13px;">
                      구조 요청<br>${date.toLocaleString()}<br>
                      위도: ${latDMS}<br>경도: ${lngDMS}
                    </div>`
        });

        kakao.maps.event.addListener(marker, 'click', () => {
          infoWindow.open(map, marker);
        });

        const item = document.createElement('div');
        item.innerHTML = `(${date.toLocaleTimeString()})<br>위도: ${latDMS}<br>경도: ${lngDMS}`;
        item.onclick = () => {
          map.panTo(pos);
          infoWindow.open(map, marker);
        };

        listContainer.appendChild(item);
      });

      if (!bounds.isEmpty()) {
        map.setBounds(bounds);
      }
    })
    .catch(err => {
      console.error("요청 불러오기 실패:", err);
      document.getElementById('requestsList').innerText = "요청 데이터를 불러올 수 없습니다.";
    });
</script>
</body>
</html>
