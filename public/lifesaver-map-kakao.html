<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인명구조함 지도 (카카오)</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d02572eca2dd38bbbbb6692254d51bb7&libraries=clusterer"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    #sosButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: red;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sosButton">구조 요청</div>

  <script>
    const map = new kakao.maps.Map(document.getElementById('map'), {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 5
    });

    document.getElementById('sosButton').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const myLat = pos.coords.latitude;
          const myLng = pos.coords.longitude;

          fetch("https://gangneung-lifesaver-api.onrender.com/request-help", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ lat: myLat, lng: myLng, timestamp: Date.now() })
          })
          .then(res => {
            if (res.ok) {
              alert("구조 요청이 접수되었습니다.");
            } else {
              alert("전송 실패: 서버 오류가 발생했습니다.");
            }
          })
          .catch(() => alert("전송 실패: 네트워크 오류가 발생했습니다."));
        });
      } else {
        alert("GPS를 지원하지 않는 브라우저입니다.");
      }
    });
  </script>
</body>
</html>
