<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인명구조함 지도 (카카오)</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d02572eca2dd38bbbbb6692254d51bb7&libraries=clusterer"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }

    #sosButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: red;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #sirenMarker {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 32px;
      height: 32px;
      z-index: 1000;
      animation: blink 1s infinite;
      display: none;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sosButton">구조 요청</div>
  <img id="sirenMarker" src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="경고">

  <script>
    let map, myMarker;

    function initMap(lat, lng) {
      const center = new kakao.maps.LatLng(lat, lng);

      map = new kakao.maps.Map(document.getElementById('map'), {
        center: center,
        level: 4
      });

      myMarker = new kakao.maps.Marker({
        position: center,
        map: map,
        image: new kakao.maps.MarkerImage(
          "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
          new kakao.maps.Size(24, 24),
          { offset: new kakao.maps.Point(12, 12) }
        )
      });

      fetch("https://gangneung-lifesaver-api.onrender.com/lifesavers")
        .then(res => res.json())
        .then(data => {
          data.forEach(item => {
            new kakao.maps.Marker({
              position: new kakao.maps.LatLng(item.lat, item.lng),
              map: map,
              title: item.name || "인명구조함"
            });
          });
        });

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          myMarker.setPosition(new kakao.maps.LatLng(lat, lng));
        });
      }
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        initMap(pos.coords.latitude, pos.coords.longitude);
      }, () => {
        alert("위치 정보 사용 불가");
        initMap(37.5665, 126.9780); // 서울 fallback
      });
    } else {
      alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
      initMap(37.5665, 126.9780);
    }

    document.getElementById('sosButton').addEventListener('click', () => {
      if (!myMarker) return;

      const pos = myMarker.getPosition();
      const lat = pos.getLat();
      const lng = pos.getLng();

      fetch("https://gangneung-lifesaver-api.onrender.com/request-help", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat, lon: lng, timestamp: Date.now() })
      })
      .then(res => {
        if (res.ok) {
          alert("구조 요청이 접수되었습니다.");
          document.getElementById("sirenMarker").style.display = "block";
        } else {
          alert("전송 실패: 서버 오류");
        }
      })
      .catch(() => alert("전송 실패: 네트워크 오류"));
    });
  </script>
</body>
</html>
