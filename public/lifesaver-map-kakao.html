<script>
  const map = new kakao.maps.Map(document.getElementById('map'), {
    center: new kakao.maps.LatLng(37.75, 128.9),
    level: 5
  });

  var markers = [];
  var lifesavers = [];
  var myLat = null;
  var myLng = null;
  var myLocationMarker = null;
  var infoWindow = new kakao.maps.InfoWindow();
  var firstCentered = false; // 최초 1회만 중심 이동

  map.setMapTypeId(kakao.maps.MapTypeId.NORMAL);

  // 내 위치 추적 (1회 + 이후 위치만 업데이트, 지도 중심은 유지)
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(function(position) {
      myLat = position.coords.latitude;
      myLng = position.coords.longitude;

      const myLocation = new kakao.maps.LatLng(myLat, myLng);

      if (myLocationMarker) {
        myLocationMarker.setPosition(myLocation);
      } else {
        myLocationMarker = new kakao.maps.Marker({
          position: myLocation,
          map: map,
          image: new kakao.maps.MarkerImage(
            'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png',
            new kakao.maps.Size(24, 35)
          )
        });
      }

      // 최초 1회만 지도 중심 이동
      if (!firstCentered) {
        map.setCenter(myLocation);
        map.setLevel(5);
        firstCentered = true;
      }
    }, function(error) {
      console.error("위치 추적 실패:", error);
    }, {
      enableHighAccuracy: true,
      maximumAge: 0
    });
  }

  function loadMarkers() {
    fetch("https://kcg-lifesaver.koyeb.app/lifesavers.json")
      .then(res => res.json())
      .then(data => {
        lifesavers = data;
        for (var i = 0; i < lifesavers.length; i++) {
          (function(item) {
            const lat = item.lat;
            const lng = item.lng || item.lon;
            if (lat && lng) {
              var marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(lat, lng),
                title: item.name || "인명구조함",
                image: new kakao.maps.MarkerImage(
                  "/lifesaver-icon.png",
                  new kakao.maps.Size(40, 45),
                  { offset: new kakao.maps.Point(20, 45) }
                )
              });
              markers.push(marker);

              kakao.maps.event.addListener(marker, 'click', function() {
                var url = `https://map.kakao.com/link/to/인명구조함,${lat},${lng}`;
                var iwContent = `
                  <div style="padding:6px; font-size:13px;">
                    인명구조함<br>
                    <button onclick="window.location.href='${url}'" style="margin-top:5px; background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">
                      길찾기
                    </button>
                  </div>
                `;
                infoWindow.setContent(iwContent);
                infoWindow.open(map, marker);
              });
            }
          })(lifesavers[i]);
        }
        updateMarkers();
      })
      .catch(error => {
        console.error('lifesavers.json 불러오기 오류:', error);
      });
  }

  function updateMarkers() {
    if (markers.length === 0) return;

    var bounds = map.getBounds();
    var sw = bounds.getSouthWest();
    var ne = bounds.getNorthEast();

    markers.forEach(function(marker) {
      var pos = marker.getPosition();
      var lat = pos.getLat();
      var lng = pos.getLng();

      if (lat >= sw.getLat() && lat <= ne.getLat() &&
          lng >= sw.getLng() && lng <= ne.getLng()) {
        marker.setMap(map);
      } else {
        marker.setMap(null);
      }
    });
  }

  kakao.maps.event.addListener(map, 'bounds_changed', updateMarkers);

  loadMarkers();

  document.getElementById('locationButton').addEventListener('click', function() {
    if (myLat && myLng) {
      const center = new kakao.maps.LatLng(myLat, myLng);
      map.setCenter(center);
      map.setLevel(5);
    }
  });

  document.getElementById('mapTypeSelector').addEventListener('click', function() {
    if (map.getMapTypeId() === kakao.maps.MapTypeId.SKYVIEW) {
      map.setMapTypeId(kakao.maps.MapTypeId.NORMAL);
      this.textContent = '항공뷰';
    } else {
      map.setMapTypeId(kakao.maps.MapTypeId.SKYVIEW);
      this.textContent = '일반 지도';
    }
  });

  document.getElementById('sosButton').addEventListener('click', function() {
    if (myLat && myLng) {
      const agree = confirm("[위치정보 제공 동의]\n구조 요청 시 현재 위치가 전송되며, 요청 정보는 24시간 뒤 자동 삭제됩니다.\n계속하시겠습니까?");
      if (!agree) return;

      fetch("https://gangneung-lifesaver-api.onrender.com/request-help", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ lat: myLat, lng: myLng, timestamp: Date.now() })
      })
      .then(res => {
        if (res.ok) {
          alert("구조 요청이 접수되었습니다.");
        } else {
          alert("전송 실패: 서버 오류가 발생했습니다.");
        }
      })
      .catch(() => {
        alert("전송 실패: 네트워크 오류가 발생했습니다.");
      });
    } else {
      alert("현재 위치를 감지할 수 없습니다.");
    }
  });
</script>
